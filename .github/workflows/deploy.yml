name: Deploy AeroGes to GitHub Pages

on:
  # Déclenche le déploiement à chaque push sur main
  push:
    branches: [ main ]
  
  # Permet de lancer manuellement depuis l'onglet Actions
  workflow_dispatch:

# Permissions nécessaires pour déployer sur GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Limite à un seul déploiement à la fois
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de build
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4
      
      - name: Installation de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Installation des dépendances
        run: npm ci
      
      - name: Build du projet
        run: npm run build
      
      - name: Configuration de Pages
        uses: actions/configure-pages@v4
      
      - name: Upload des artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'
  
  # Job de déploiement
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Déploiement sur GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4